name: GitHub Action CI

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Print working dir
      run: |
        Write-Host "wd=$Env:GITHUB_WORKSPACE"
    - name: Infer version from release notes
      run: |
        $version = & ./Get-Version.ps1
        Write-Host "::set-env name=NUGET_PACKAGE_VERSION::$version"
      working-directory: $GITHUB_WORKSPACE\Scripts
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.0.0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

          
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --no-incremental
    - name: Test
      run: dotnet test --no-restore --verbosity normal --no-build
